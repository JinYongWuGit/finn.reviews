<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Content</title>
    
</head>
<body>
    <iframe id="contentFrame" width="1200" height="800" style="border:none;"></iframe>

    <script>
        async function fetchAndParseContent() {
            const iframe = document.getElementById('contentFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();

            try  {
                const response = await fetch('https://www.finn.no/profile/reviews?userId=1079397917');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const profileContent = doc.querySelector('#trust-public-profile-layout');

                if (profileContent) {
                    prependBaseUrlToRelativeLinks(profileContent);
                    writeIframeContent(iframeDoc, profileContent);
                } else {
                    displayFallbackImage(iframeDoc);
                }
            
            } catch (error) {
                console.error('Error:', error);
                displayFallbackImage(iframeDoc);
            }
            iframeDoc.close();
        }

        function prependBaseUrlToRelativeLinks(profileContent) {
            // Prepend 'https://www.finn.no' to any relative links
            const links = profileContent.querySelectorAll('a[href^="/"]');
            links.forEach(link => {
                const relativePath = link.getAttribute('href');
                link.href = 'https://www.finn.no' + relativePath;
                link.target = '_blank';
            });
        }

        function writeIframeContent(iframeDoc, profileContent) {
            iframeDoc.write(`
                <html>
                <head>
                    <link rel="stylesheet" href="https://assets.finn.no/pkg/@warp-ds/fonts/v1/finn-no.css">
                    <link rel="stylesheet" href="https://assets.finn.no/pkg/@warp-ds/css/v2/tokens/finn-no.css">
                    <link rel="stylesheet" href="https://assets.finn.no/pkg/@warp-ds/css/v2/resets.css">
                    <link rel="stylesheet" href="https://assets.finn.no/pkg/@warp-ds/css/v2/components.css">
                    <link href="https://assets.finn.no/pkg/trust-public-profile-layout/1.0.99/styles.css" media="all" type="text/css" rel="stylesheet">
                </head>
                <body>
                    <div id="content">${profileContent.innerHTML}</div>
                </body>
                </html>
            `);
        }

        function displayFallbackImage(iframeDoc) {
            iframeDoc.write(`
                <html>
                <head>
                    <style>
                        body {overflow: auto; /* Adds scroll bars */}
                        img { width: 100%; /* Fits the image to the iframe width */
                            height: auto; /* Maintains the aspect ratio */ }
                    </style>
                </head>
                <body>
                    <img src="https://cdn.shopify.com/s/files/1/0690/6727/6388/files/screencapture-finn-no-profile-reviews-2025-03-14-20_21_29.png?v=1741980467" alt="Fallback Image">
                </body>
                </html>
            `);
        }

        fetchAndParseContent();
    </script>
</body>
</html>
